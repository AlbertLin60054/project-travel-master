<title>景點瀏覽</title>

<style>
.overlay {
	position: absolute;
	top: 0;
	right: 0;
	width: 60px;
	height: 40px;
	background-color: rgba(0, 0, 0, 0.5);
	display: flex;
	align-items: center;
	justify-content: flex-end;
	border-radius: 8px;
	padding: 0 10px;
}

.overlay i {
	color: white;
	margin-right: 5px;
}
</style>

						<li class="breadcrumb-item active" aria-current="page">景點</li>
						<li class="breadcrumb-item"><a href="allSpot">全部景點</a></li>
					</ol>
				</div>
			</nav>
			<div class="wrap">
				<div class="row">
					<div class="col-md-6">

						<!--Map-->

					<div class="col-md-6">
						<div class="right-side">
							<h3>精選台灣景點</h3>
							<br>
							<p>
								台灣是被譽為「好山好水」的寶島，擁有壯麗的山脈和清澈的湖泊、河流。太魯閣、阿里山等山脈提供登山、健行和觀景體驗，並擁有豐富的生態系統。日月潭、清境農場、淡水河等水域則提供舒緩休閒和水上活動。台灣的山脈和水域吸引著自然愛好者和旅遊者，提供豐富多彩的戶外活動和美麗風景。</p>
							<button class="btn btn-primary"
								onclick="window.location.href='allSpot'">查看全部景點</button>
						</div>
					</div>
					</div>

					<!--HotSpot-->
					<div class="col-md-12">
						<hr>
						<br>
						<h3>最多觀看</h3>
						<br>
						<div class="row">
							<div class="col-md-3" th:each="spot : ${topClickedSpots}">
								<div class="card h-100">
									<a th:href="@{/spotDetails/{spotNo}(spotNo=${spot.spotNo})}">
										<img class="card-img-top"
										th:src="@{/images/yu/{filename}(filename=${spot.spotPic})}"
										width="100" height="300" alt="spotPic"
										onmouseover="handleHover(this)"
										onmouseout="handleHoverOut(this)">
									</a>
									<div class="overlay" style="color: white;">
										<i class="fas fa-eye mr-1"></i> <span
											th:text="${spot.clickCount}"></span>
									</div>
									<div class="card-body d-flex flex-column">
										<h5 class="card-title" th:text="${spot.spotName}"></h5>
									</div>
								</div>
							</div>
						</div>
						<br>

						<!--LatestSpot-->
						<hr>
						<br>
						<h3>最近新增</h3>
						<br>
						<div class="row">
							<div class="col-md-3" th:each="spot : ${descSpots}">
								<div class="card h-100">
									<a th:href="@{/spotDetails/{spotNo}(spotNo=${spot.spotNo})}">
										<img class="card-img-top"
										th:src="@{/images/yu/{filename}(filename=${spot.spotPic})}"
										width="100" height="300" alt="spotPic"
										onmouseover="handleHover(this)"
										onmouseout="handleHoverOut(this)">
									</a>
									<div class="overlay" style="color: white;">
										<i class="fas fa-eye mr-1"></i> <span
											th:text="${spot.clickCount}"></span>
									</div>
									<div class="card-body d-flex flex-column">
										<h5 class="card-title" th:text="${spot.spotName}"></h5>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>



	</main>
	<div th:replace="~{layout/indexFooter}"></div>
	<script th:inline="javascript">
  function handleHover(element) {
    element.style.filter = "brightness(120%)";
  }

  function handleHoverOut(element) {
    element.style.filter = "brightness(100%)";
  }
</script>
