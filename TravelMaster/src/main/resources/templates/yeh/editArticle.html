<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Travel Master</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

</head>

<body class="bg-primary-subtle d-grid gap-2">

	<!-- 導航欄 -->
	<div th:replace="~{layout/indexHeader}"></div>

	<div class="h-100 container rounded p-2 h-75">
		<div class="row ">
			<div class="col-12">
				<form method="post" th:action="@{/forum/doEdit}"
					enctype="multipart/form-data">
					<input type="hidden" name="articleId" th:value="${article.articleId}">
					<div class="mb-3">
						<label for="title" class="form-label">文章標題</label> <input
							type="text" class="form-control" id="title" name="articleName" th:value="${article.articleName}">
					</div>
					  <div class="mb-3">
                        <label for="subtitle" class="form-label">文章副標題</label> <input type="text" class="form-control"
                            name="articleSubtitle" id="subtitle" th:value="${article.articleSubtitle}">
                    </div>
					<div class="mb-3">
						<label for="articleType" class="form-label">文章類型</label> <select
							class="form-select form-select-sm mb-3"
							 name="articleType" th:field="${article.articleType}">
							<option value="請選擇您的文章分類--" disabled selected>請選擇您的文章分類--</option>
							<option value="國內" th:selected="${article.articleType == '國內'}">國內</option>
							<option value="國外" th:selected="${article.articleType == '國外'}">國外</option>
							<option value="旅伴" th:selected="${article.articleType == '旅伴'}">旅伴</option>
							<option value="旅遊攻略" th:selected="${article.articleType == '旅遊攻略'}">旅遊攻略</option>
							<option value="注意事項" th:selected="${article.articleType == '注意事項'}">注意事項</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="pic" class="form-label">圖片</label> <input
							class="form-control" type="file" id="pic" name="articlePic">
					</div>
				
					
					 <div class="mb-3">
                        <label for="editor" class="form-label">文章內容</label>
                        <textarea class="form-control" id="editor" name="articleContent" row="10" th:utext="${article.articleContent}"></textarea>
                    </div>
					<div class="mb-3">
						發文規定 <br> 一.禁止發表與本板主旨無關的內容。 <br>
						二、禁止使用不雅字眼、中傷、歧視、挑釁或謾罵他人。 <br> 三、請勿短時間內張貼大量重複內容。 <br>
						四、文章內文字數需多於 15 個繁體中文字。 <br>
						五、若文章中有部分內容與事實不符，請適度在標題或內文、留言中標示。未標示並經他人檢舉提出明確證據，且態度不佳者，將斟酌處分，情節嚴重可能永久停權。
						<br>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">送出</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	    <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/super-build/ckeditor.js"></script>

            Uncomment to load the Spanish translation
            <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/super-build/translations/es.js"></script>
        -->

            // https://ckeditor.com/docs/ckeditor5/latest/features/toolbar/toolbar.html#extended-toolbar-configuration-format
            toolbar: {

            },

                // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/image-upload.html
                // 'Base64UploadAdapter',

                'RealTimeCollaborativeTrackChanges',
                'RealTimeCollaborativeRevisionHistory',
                'PresenceList',
                'Comments',
                'TrackChanges',
                'TrackChangesData',
                'RevisionHistory',
                'Pagination',
                'WProofreader',
                // Careful, with the Mathtype plugin CKEditor will not load when loading this sample

                'SlashCommand',
                'Template',
                'DocumentOutline',
                'FormatPainter',
                'TableOfContents'
            ]
        });
    </script>
</body>

</html>
