<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Travel Master</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>

<body class="bg-primary-subtle d-grid gap-2">

    <!-- 導航欄 -->
    <div th:replace="~{layout/indexHeader}"></div>

    <div class="h-100 container rounded p-2 h-75">
        <div class="row ">
            <div class="col-12">
                <form method="post" th:action="@{/forum/insertArticle}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">文章標題</label> <input type="text" class="form-control"
                            name="articleName" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="subtitle" class="form-label">文章副標題</label> <input type="text" class="form-control"
                            name="articleSubtitle" id="subtitle">
                    </div>
                    <div class="mb-3">
                        <label for="articleType" class="form-label">文章類型</label> <select
                            class="form-select form-select-sm mb-3" name="articleType" id="articleType">
                            <option disabled selected>--請選擇您的文章分類--</option>
                            <option value="國內">國內</option>
                            <option value="國外">國外</option>
                            <option value="旅伴">旅伴</option>
                            <option value="旅遊攻略">旅遊攻略</option>
                            <option value="注意事項">注意事項</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pic" class="form-label">封面縮圖</label> <input class="form-control" type="file"
                            name="articlePic" id="pic">
                    </div>

                    <div class="mb-3">
                        <label for="editor" class="form-label">文章內容</label>
                        <textarea class="form-control" id="editor" name="articleContent"></textarea>
                    </div>
                    <div class="mb-3">
                        發文規定 <br> 一.禁止發表與本板主旨無關的內容。 <br>
                        二、禁止使用不雅字眼、中傷、歧視、挑釁或謾罵他人。 <br> 三、請勿短時間內張貼大量重複內容。 <br>
                        四、文章內文字數需多於 15 個繁體中文字。 <br>
                        五、若文章中有部分內容與事實不符，請適度在標題或內文、留言中標示。未標示並經他人檢舉提出明確證據，且態度不佳者，將斟酌處分，情節嚴重可能永久停權。
                        <br>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">送出</button>
                        <button type="button" class="dataBtn btn btn-primary">一鍵輸入</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!--CDN-->

    <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/super-build/ckeditor.js"></script>
    <!--
            Uncomment to load the Spanish translation
            <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/super-build/translations/es.js"></script>
        -->

            .then(ed => {

            .catch(error => {
                console.error(error);
            });




        let dataBtn = document.querySelector('.dataBtn');

        dataBtn.addEventListener('click', e => {
            e.preventDefault();
            let title = document.getElementById('title')
            title.value = '苗栗竹南：崎頂車站，激似你的名字動畫場景';
            let subtitle = document.getElementById('subtitle')
            subtitle.value = '也許是疫情帶起了一大波國旅，許多冷門景點被挖出，激起了許多人發現 「哇~原來台灣這麼美阿」 也不知道為何這句話我實在不太喜歡。';
            let articleType = document.getElementById('articleType')
            let inputText = "國內";
            for (var i = 0; i < articleType.options.length; i++) {
                let option = articleType.options[i];
                if (option.text === inputText) {
                    option.selected = true; // 選取匹配的選項
                    break;
                }
            }

.php?attachmentid=3424730&amp;thumb=1&amp;d=1678737356" alt="" data-lightroom="https://www.backpackers.com.tw/forum/attachment.php?attachmentid=3424730&amp;d=1678737356"><br><span style="background-color:rgb(255,255,255);color:rgb(21,24,30);font-family:verdana, geneva, lucida, &quot;lucida grande&quot;, arial, helvetica, sans-serif;font-size:16px;"><span style="-webkit-text-stroke-width:0px;display:inline !important;float:none;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">時至今日海水浴場應該是更名為崎頂新樂園，不知道夏天的時候人氣是否如舊？取代沒落的海水浴場是非常非常多的離岸風力發電。</span></span><br><br><b style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(21, 24, 30);font-family:verdana, geneva, lucida, &quot;lucida grande&quot;, arial, helvetica, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>君の名は 與動畫場景相似爆紅　</strong></b><br><img class="thumbnail" style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);border-width:0px;color:rgb(21, 24, 30);cursor:pointer;font-family:verdana, geneva, lucida, &quot;lucida grande&quot;, arial, helvetica, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px !important;max-height:640px;max-width:640px;orphans:2;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" src=
